name: build-linux-amd64

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          check-latest: true

      - name: Tidy modules
        run: go mod tidy

      - name: Run tests
        run: go test ./... -v

      - name: Build linux/amd64 (stripped)
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          go build -ldflags="-s -w" -o dist/gather-linux-amd64 ./cmd/gather

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: gather-linux-amd64
          path: dist/gather-linux-amd64

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/gather-linux-amd64
