name: build-linux-amd64

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          check-latest: true

      - name: Build linux/amd64 binary
        env:
          GOOS: linux
          GOARCH: amd64
        run: |
          go mod tidy
          go build -o dist/gather-linux-amd64 ./cmd/gather

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gather-linux-amd64
          path: dist/gather-linux-amd64
