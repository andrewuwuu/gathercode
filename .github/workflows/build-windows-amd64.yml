name: build-windows-amd64

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          check-latest: true

      - name: Build windows/amd64 binary
        env:
          GOOS: windows
          GOARCH: amd64
        run: |
          go mod tidy
          mkdir dist
          go build -o dist/gather-windows-amd64.exe ./cmd/gather

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: gather-windows-amd64
          path: dist/gather-windows-amd64.exe

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/gather-windows-amd64.exe
